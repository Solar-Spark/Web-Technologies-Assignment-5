<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact us</title>
        <link rel="stylesheet" href="style.css">
        <style>
            .error{
                color:red;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="nav-panel">
                <ul>
                    <li><a href="game-news.html">Game News</a></li>
                    <li><a href="movie-news.html">Movie News</a></li>
                    <li><a href="movies.html">Movies</a></li>
                    <li><a href="games.html">Games</a></li>
                    <li><a href="about-us.html">About us</a></li>
                    <li><a href="contact-us.html" class="menu-highlight">Contact us</a></li>
                    <li><a href="my_wish_for_movies.html">Wish List</a></li>
                    <li><a href="number-sort.html">Sort</a></li>
                </ul>
            </nav>
            <div id="clock"></div>
        </header>
        <main>
            <div id="darkmode-btn" onclick="setDarkMode()"></div>
            <div id="clock-btn" onclick="showTime()"><img src="Images/time.png"></div>
            <div id="time-block" class="time-hide"></div>
            <form id="contactForm" method="POST" class="contact-form" novalidate>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <span class="error" id="nameError"></span>
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span class="error" id="emailError"></span>
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter the subject" required>
                <span class="error" id="subjectError"></span>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
                <span class="error" id="messageError"></span><br>
                <button type="submit">Send Message</button>
            </form>
        </main>
        <footer>
            <div class="team-members">
                <p>Abukhassym Khydyrbayev, Pavel Pertsev, Yernur Kazhyakpar</p>
            </div>
        </footer>
        <script src="js/time.js"></script>
        <script src="js/contactform.js"></script>
        <script src="js/darkMode.js"></script>
    </body>
</html>
